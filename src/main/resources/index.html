<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RatherTube</title>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="central_loader.css"/>
  <script src="https://kit.fontawesome.com/40a19fb4c0.js" crossorigin="anonymous"></script>
  <script src="rathertube.js"></script>
</head>
<body>
  <div id="area_top_bar">
    <p id="area_top_bar_title">RatherTube</p>
    <!--suppress HtmlFormInputWithoutLabel -->
    <!--TODO: Add left aligned search icon to below input element -->
    <input id="area_top_bar_search" type="search" placeholder="Search">
  </div>
  <div id="area_content">
    <!-- 
      This progress bar design(HTML + CSS) was obtained from 
      below project:

      https://github.com/tobiasahlin/SpinKit
    -->
    <div class="area_content_central_loader" hidden>
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div id="area_bottom_play_menu">
    <div id="area_bottom_play_menu_track_information">
      <p id="area_bottom_play_menu_track_information_song_name">Sleep</p>
      <p id="area_bottom_play_menu_track_information_artist_name">Godspeed You! Black Emperor</p>
    </div>
    <div id="area_bottom_play_menu_playback_buttons">
      <div id="area_bottom_play_menu_previous_track_button">
        <i class="fas fa-step-backward" id="icon_bottom_play_menu_previous_track_button"></i>
      </div>
      <div id="area_bottom_play_menu_play_track_button">
        <i class="far fa-play-circle" id="icon_bottom_play_menu_play_track_button"></i>
      </div>
      <div id="area_bottom_play_menu_pause_track_button" hidden>
        <i class="far fa-pause-circle" id="icon_bottom_play_menu_pause_track_button"></i>
      </div>
      <div id="area_bottom_play_menu_next_track_button">
        <i class="fas fa-step-forward" id="icon_bottom_play_menu_next_track_button"></i>
      </div>
    </div>
    <div id="area_bottom_play_menu_track_queue_button_container">
      <i class="fas fa-list" id="icon_bottom_play_menu_track_queue_button"></i>
    </div>
  </div>
</body>
</html>
